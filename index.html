<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./src/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">

        <header>
            <nav></nav>
        </header>
        <main class="main">
            <section class="home" id="home">
                <div class="home__container">
                    <div class="main__img">
                        <img src="./src/images/home.png" alt="main_img">
                    </div>
                    <div class="home__info">
                        <h1 class="home__title">
                            New Sweatshirt
                            <br>
                            COLLECTIONS 2022
                        </h1>
                        <p class="home__main--text">
                            Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.
                        </p>
                        <p class="home__price">
                            $14.00
                        </p>
                        <div class="home__buttons">
                            <button class="button home__button1">Discover</button>
                            <button class="button home__button2">ADD TO CART</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="products__container">
                    <ul class="products__filter">
                        <li>
                            <h3 class="product__filter__title">
                                Show All
                            </h3>
                            <p class="product__filter__description">
                                show all products
                            </p>
                        </li>
                        <li>
                            <h3 class="product__filter__title">
                                Hoodies
                            </h3>
                            <p class="product__filter__description">
                                3 products
                            </p>
                        </li>
                        <li>
                            <h3 class="product__filter__title">
                                Shirts
                            </h3>
                            <p class="product__filter__description">
                                4 products
                            </p>
                        </li>
                        <li>
                            <h3 class="product__filter__title">
                                Sweatshirts
                            </h3>
                            <p class="product__filter__description">
                                4 products
                            </p>
                        </li>
                    </ul>
                    <div class="products__content">
                        <article class="product__hoddies_box">
                            <div class="product__img--container">
                                <img src="./src/images/featured1.png" alt="product1" class="product__img">
                            </div>
                            <div class="product__info">
                                
                            </div>

                        </article>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            
        </footer>
    </div>
</body>
</html>
